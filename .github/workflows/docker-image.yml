name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        IMAGE_TAG=latest
        docker build -f pi/GUI/Dockerfile -t saamij/wildlife-gui:$IMAGE_TAG pi/GUI

    - name: Push Docker image
      run: docker push saamij/wildlife-gui:latest
